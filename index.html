<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego Números Magicos" />
    <meta name="keybords" content="numeros, magicos, js, dom, practica" />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header>
      <div class="bg-body-secondary">
        <h1 class="text-center p-3 my-2">Generaciones</h1>
        <!-- <h2 id="subtitulo" class="text-center m-2 pt-2 pb-3">
          Elige un número del 0 al 100:
        </h2> -->
      </div>
    </header>

    <main>
      <section class="container text-center">
        <div class="row m-2 justify-content-center align-content-center">
          <article id="seccionPadreJugador" class="col-12 col-md-8 card p-1">
            <div class="card-header">Persona:</div>
            <div id="contenedorNumeroJugador" class="d-flex flex-column p-1">
              <!-- <form>
                <div class="pt-2 mb-3">
                  <label for="inputNumero" class="form-label"
                    >Ingrese el número:</label
                  >
                  <input
                    id="inputNumero"
                    type="number"
                    class="form-control"
                    aria-describedby="emailHelp"
                  />
                </div>

                <button
                  id="botonEleccionJugador"
                  type="submit"
                  class="btn btn-primary mb-2 p-2 fs-6"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Iniciar el Juego
                </button>
              </form> -->
              <form type="submit" class="row g-3 needs-validation" novalidate>
                <div class="col-md-9">
                  <label for="validationCustom01" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Ingrese nombre"
                    onKeyPress="if(this.value.length==30) return false;"
                    required
                  />
                  <div class="valid-feedback">¡Se vé bien!</div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label"
                    >Edad</label
                  >
                  <select
                    class="form-select centerSelect"
                    id="selectEdad"
                  ></select>
                  <div class="valid-feedback">¡Se vé bien!</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">DNI</label>
                  <input
                    type="number"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Ingrese dni"
                    onkeypress="return event.charCode !== 101 && event.charCode !== 69 && this.value.length!=10"
                    required
                  />
                  <div class="valid-feedback">¡Se vé bien!</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label"
                    >Género</label
                  >
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor, seleccione un género.
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustomPeso" class="form-label"
                    >Peso</label
                  >
                  <div class="input-group has-validation">
                    <input
                      type="number"
                      class="form-control"
                      id="validationCustomPeso"
                      aria-describedby="inputGroupPrepend"
                      onkeypress="return event.charCode !== 101 && event.charCode !== 69 && this.value.length!=2"
                      required
                    />
                    <span class="input-group-text" id="inputGroupPrepend"
                      >kg</span
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomAltura" class="form-label"
                    >Altura</label
                  >
                  <div class="input-group has-validation">
                    <input
                      type="number"
                      class="form-control"
                      id="validationCustomAltura"
                      aria-describedby="inputGroupPrepend"
                      onkeypress="return event.charCode !== 101 && event.charCode !== 69 && this.value.length!=3"
                      required
                    />
                    <span class="input-group-text" id="inputGroupPrepend"
                      >cm</span
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label"
                    >Año Nacimiento</label
                  >
                  <select
                    class="form-select centerSelect"
                    id="selectAnionacimiento"
                  ></select>
                  <div class="valid-feedback">¡Se vé bien!</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label"
                    >CUIL</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Ingrese CUIL"
                    onkeypress="return event.charCode !== 101 && event.charCode !== 69 && this.value.length!=13"
                    required
                  />
                  <div class="valid-feedback">¡Se vé bien!</div>
                </div>

                <div class="col-12">
                  <button id="botonGuardar" class="btn btn-primary my-2">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </article>
          <article id="imagenPadre" class="col-12 col-md-4 card p-1">
            <div id="mostrarDatos" class="col-12 p-2"></div>
            <div
              class="col-12 p-2"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <button
                id="botonMostrarGeneracion"
                class="btn btn-primary w-100 d-none"
              >
                Mostrar generación
              </button>
            </div>
            <div
              class="col-12 p-2"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <button id="botonMayorEdad" class="btn btn-primary w-100 d-none">
                ¿Es mayor de edad?
              </button>
            </div>
          </article>
        </div>
      </section>
      <section class="m-2 p-2 text-center">
        <button class="btn btn-success fs-6 disabled">
          Limpiar Formulario
        </button>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="myModalLabel">
                  Alerta del Sistema
                </h1>
                <button
                  id="botonCloseModal"
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body" role="alert"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Aceptar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/validation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
